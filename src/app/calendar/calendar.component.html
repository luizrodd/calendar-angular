<div class="p-10">
  <!-- header -->
  <div class="flex justify-between items-center">
    <div class="flex items-center">
      <div class="mr-16">
        <button
          (click)="today()"
          class="border py-2 px-5 rounded-3xl cursor-pointer hover:bg-gray-200"
        >
          Hoje
        </button>
      </div>
      <div>
        <div class="flex items-center">
          <div class="space-x-4 mr-10">
            <button (click)="previousMonth()" class="text-2xl cursor-pointer">
              <
            </button>
            <button (click)="nextMonth()" class="text-2xl cursor-pointer">
              >
            </button>
          </div>
          <div class="text-2xl">
            {{ currentDay | date : "MMMM yyyy" }}
          </div>
        </div>
      </div>
    </div>

    <div>
      <select
        (change)="changeView($event)"
        class="border py-2 px-5 rounded-3xl cursor-pointer hover:bg-gray-200"
      >
        <option *ngFor="let view of daysView" [value]="view">{{ view }}</option>
      </select>
    </div>
  </div>

  <table
    *ngIf="view == DayViewEnum.Month"
    class="w-full mt-10 border-gray-200 rounded-2xl overflow-hidden border border-separate border-l-0 border-r-0  rounded-4 border-spacing-0"
  >
    <thead class="table-header-group align-middle border-blue-800 border-separate ">
      <tr class="table-row align-inherit border-b-0 ">
        <th *ngFor="let day of weekDays" class="p-2 text-center border border-gray-200 border-b-0 border-t-0">{{ day }}.</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let week of daysOfWeeksInMonth" class="table-row align-inherit border-blue-200">
        <td
          *ngFor="let day of week"
          class="border border-gray-200 w-20 h-full text-left align-top"
        >
          <div *ngIf="day" class="flex flex-col h-full ">
            <span
              class="text-gray-700 text-sm"
            >
              <span [ngClass]="{'bg-blue-500 text-white rounded-full p-1': isToday(day)}">
              {{ day.getDate() }}
              </span>
            </span>
            <ul class="list-none p-0">
              <ng-container *ngFor="let event of events">
                <li *ngIf="validateIfShowEvent(event, day)" class="mb-1 p-1 text-xs bg-green-700 w-full rounded-sm text-white cursor-pointer">
                  <span>{{ event.title }}</span>
                </li>
              </ng-container>
            </ul>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
